version: '3.8'
services:
  db:
    image: postgres:15
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data
    env_file: .env
    volumes:
      - miodata:/data
    ports:
      - '9000:9000'
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - '8000:8000'

volumes:
  pgdata:
  miodata:
