version: '3.8'
services:
  db:
    image: postgres:15
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data
    env_file: .env
    volumes:
      - miodata:/data
    ports:
      - '9000:9000'
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    profiles: ["prod"]
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: ["npm", "run", "start:prod"]

  app-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file: .env.development
    ports:
      - "8000:8000"
    command: sh -c "npm install && npm run start:dev"
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  pgdata:
  miodata:
